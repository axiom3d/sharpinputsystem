version: 0.5.{build}

image: Visual Studio 2015

assembly_info:
  patch: true
  file: CommonAssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}-alpha"

branches:
  only:
  - VS2015Upgrade

configuration:
  - Debug 
  - Release
platform: Any CPU

matrix:
  fast_finish: true

build:
  parallel: true 
  project: SharpInputSystem.sln
  verbosity: minimal
  publish_nuget: true 
  publish_nuget_symbols: true 
  include_nuget_references: true


artifacts:
- path: '**\bin\**\*.nupkg'
  name: NuGet Packages

